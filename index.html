
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire Épiphanie</title>
  <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>
  <!-- Écran de connexion -->
  <div id="login-screen">
    <h2>Connexion</h2>
    <input type="text" id="username" placeholder="Entrez votre nom">
    <button onclick="startQuiz()">Commencer</button>
  </div>

  <!-- Écran du quiz -->
  <div id="quiz-screen" style="display:none;">
    <h2 id="welcome"></h2>
    <div id="quiz-container"></div>
    <button onclick="showScore()">Voir le score</button>
    <p id="score"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
